<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <title>Friend Finder</title>
</head>

<body>
    <div class="container container-fluid">
        <div id="row-header" class="row">
            <div class="col jumbotron h1 text-center bg-dark text-white pb-4">
                <p>Friend Finder</p>
                <p class="border-bottom white pb-3"><i class="far fa-handshake"></i></p>
                <h4 class="text-left py-3">
                    <p>Answer a few basic questions.</p>
                    <p>Then find the friend with the greatest compatibility!</p>
                </h4>  
                <div class="text-left">
                    <a href="/survey">
                        <button type="button" class="btn btn-lg btn-primary">
                            <h4>Go to Survey</h4>
                            <h2><i class="fab fa-wpforms"></i></h2>
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="row d-flex-inline">
                <div class="col">
                    <a href="/api/friends">API Friends List </a> | <a href="https://github.com/sthmpsn/FriendFinder" target="_blank">GitHub Repo</a>
                </div>
            </div>            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
